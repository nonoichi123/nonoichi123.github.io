<section class="colorlib-contact" data-section="contact">
    <div class="colorlib-narrow-content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-md-pull-3">
                <span class="heading-meta">お問い合わせ</span>
                <h2 class="colorlib-heading">Contact</h2>
                <p><small>開発の依頼・ご相談などお気軽にお問い合わせくださいませ</small></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="colorlib-feature colorlib-feature-sm">
                    <div class="colorlib-icon">
                        <i class="icon-globe-outline"></i>
                    </div>
                    <div class="colorlib-text">
                        <p><a href="#">nonoichi123@gmail.com</a></p>
                    </div>
                </div>

                <div class="colorlib-feature colorlib-feature-sm">
                    <div class="colorlib-icon">
                        <i class="icon-map"></i>
                    </div>
                    <div class="colorlib-text">
                        <p>奈良県 or <br>滋賀県</p>
                    </div>
                </div>

                <div class="colorlib-feature colorlib-feature-sm">
                    <div class="colorlib-icon">
                        <i class="icon-phone"></i>
                    </div>
                    <div class="colorlib-text">
                        <p>名刺交換後にご提示させていただきます。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-7 col-md-push-1">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 col-md-pull-1">
                        <form action="https://formspree.io/nonoichi123@gmail.com" method="POST">
                            <div class="form-group">
                                <span>貴社名</span>
                                <input type="text" class="form-control" placeholder="" name="company" required>
                            </div>
                            <div class="form-group">
                                <span>お名前<span class="required">必須</span></span>
                                <input type="text" class="form-control" placeholder="" name="name" required>
                            </div>
                            <div class="form-group">
                                <span>メールアドレス<span class="required">必須</span></span>
                                <input type="email" class="form-control" placeholder="" name="_replyto" required>
                            </div>
                            <div class="form-group">
                                <span>電話番号</span>
                                <input type="tel" class="form-control" placeholder="" name="tel">
                            </div>
                            <div class="form-group">
                                <span>お問い合わせ内容<span class="required">必須</span></span>
                                <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="" required></textarea>
                            </div>
                            <div class="form-group">
                                <input type="hidden" name="_language" value="ja" />
                                <input type="text" name="_gotcha" style="display:none" />
                                <input type="hidden" name="_next" value="http://127.0.0.1:4000/thanks.html"/>
                                <input type="submit" class="btn btn-primary btn-send-message" value="内容を送信する">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
